<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items from the top */
            height: 100vh;
            background-color: #f4f4f9;
        }
        .back-button {
            position: absolute; /* Position the back button at the top right */
            top: 10px;
            right: 10px;
            background-color: #007BFF; /* Blue color */
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; 
            width: auto;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3; /* Darker blue for hover */
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Space for header */
        }
        h2 {
            text-align: center;
            color: #007BFF; /* Blue color for heading */
            margin-top: 0; /* Remove margin top */
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF; /* Blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            max-width: 200px; /* Set a fixed width for the button */
            width: auto; /* Allow the button to shrink or grow within max-width */
            margin: 20px auto 0; /* Center the button */
            display: block; /* Center the button in its parent */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue for hover */
        }
    </style>
</head>
<body>

    <!-- Back button at the top right of the page -->
    <button class="back-button" onclick="window.location.href='admin-dashboard.html'; return false;">Back</button>

    <div class="container">
        <!-- Heading at the start of the form with blue color -->
        <h2>Patient Health Details Form</h2>

        <form action="/submit_patient_data" method="POST" enctype="multipart/form-data">
            <label for="patient_id">Patient ID</label>
            <input type="text" id="patient_id" name="patient_id" required placeholder="Enter patient ID">

            <label for="first_name">Name</label>
            <input type="text" id="first_name" name="first_name" required placeholder="Enter full name">

            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required placeholder="Enter age">
            <label for="last_name">Hospital/clinic Name</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Enter hospital/clinic name">

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="joined_date">Joined Date</label>
            <input type="date" id="joined_date" name="joined_date" required>

            <label for="health_conditions">Health Conditions</label>
            <textarea id="health_conditions" name="health_conditions" rows="4" placeholder="Enter details of any known health conditions"></textarea>

            <label for="medications">Current Medications</label>
            <textarea id="medications" name="medications" rows="4" placeholder="Enter any current medications"></textarea>

            <label for="doctor_notes">Doctor's Notes</label>
            <textarea id="doctor_notes" name="doctor_notes" rows="4" placeholder="Enter any additional doctorâ€™s notes or instructions"></textarea>

            <label for="health_records">Upload Health Records</label>
            <input type="file" id="health_records" name="health_records">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
