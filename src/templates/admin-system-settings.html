<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings | Healthcare System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1A76D1;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 1.5rem;
            color: #1A76D1;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1A76D1;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #145BA8;
        }

        .btn-secondary {
            background-color: #E63946;
        }

        .btn-secondary:hover {
            background-color: #B22234;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .success-message {
            color: green;
            margin-top: 15px;
        }
    .back-to-dashboard {
        position: absolute;
        top: 20px;
        right: 20px; /* Align to the top-right corner */
        z-index: 1000; /* Ensure it stays above other elements */
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #1A76D1;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
        background-color: #145BA8;
    }
</style>
</head>
<body>
    <div class="back-to-dashboard">
        <a href="admin-dashboard.html" class="btn">Back</a>
    </div>
    
    <div class="container">
        <h1>System Settings</h1>

        <!-- General Settings Section -->
        <div class="section">
            <h2>General Settings</h2>
            <label for="system-name">System Name</label>
            <input type="text" id="system-name" placeholder="Enter system name" value="Healthcare System">

            <label for="email">Admin Email</label>
            <input type="email" id="email" placeholder="Enter admin email" value="admin@healthcare.com">

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="Enter contact number" value="+880 1234 56789">
        </div>

        <!-- Role and Permissions Section -->
        <div class="section">
            <h2>Roles & Permissions</h2>
            <p>Configure user roles and permissions for accessing system features:</p>
            <div class="checkbox-group">
                <label><input type="checkbox" checked> Admin Access</label>
                <label><input type="checkbox" checked> Doctor Access</label>
                <label><input type="checkbox" checked> Patient Access</label>
                <label><input type="checkbox"> View Medical Records</label>
                <label><input type="checkbox"> Manage Appointments</label>
            </div>
        </div>

        <!-- Notifications Section -->
        <div class="section">
            <h2>Notifications</h2>
            <p>Select the types of notifications to send:</p>
            <div class="checkbox-group">
                <label><input type="checkbox" checked> Email Notifications</label>
                <label><input type="checkbox"> SMS Notifications</label>
                <label><input type="checkbox"> System Alerts</label>
            </div>
        </div>

        <!-- Data Policies Section -->
        <div class="section">
            <h2>Data Policies</h2>
            <label for="data-policy">Data Retention Policy</label>
            <textarea id="data-policy" placeholder="Enter your data retention policy">Data will be retained for a maximum of 5 years.</textarea>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button class="btn" onclick="saveSettings()">Save Settings</button>
            <button class="btn btn-secondary" onclick="resetSettings()">Reset</button>
        </div>

        <p id="successMessage" class="success-message" style="display: none;">Settings saved successfully!</p>
    </div>

    <script>
        function saveSettings() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 3000);
        }

        function resetSettings() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    input.checked = false;
                } else {
                    input.value = '';
                }
            });
        }
    </script>
</body>
</html>
