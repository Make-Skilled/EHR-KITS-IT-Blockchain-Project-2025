<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Patient Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* Content Wrapper */
        .content-wrapper {
            width: 100%;
            max-width: 800px; /* Max width for content */
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #0056b3;
            font-size: 2.2rem;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        /* Edit Profile Form Section */
        .edit-profile-section {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .edit-profile-section h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        .edit-profile-section label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }

        .edit-profile-section input,
        .edit-profile-section select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .edit-profile-section button {
            padding: 12px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s background-color;
            display: block;
            margin-top: 20px;
            width: 100%;
        }

        .edit-profile-section button:hover {
            background-color: #003d80;
        }

        /* Back to Dashboard Button */
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            font-size: 14px;
            color: #1A76D1;
            transition: color 0.3s ease;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #0056b3;
            text-align: center;
        }

        .back-btn:hover {
            color: #003d80;
            border-color: #003d80;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 1rem;
            color: #777;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-wrapper {
                padding: 20px;
                width: 100%;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .edit-profile-section {
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        
        <!-- Header Section -->
        <div class="header">
            <h1>Edit Profile</h1>
            <div class="user-info">
                <img src="{{pat.photo}}" alt="Patient Avatar">
                <span>{{pat.name}}</span>
            </div>
        </div>

        <!-- Edit Profile Form Section -->
        <div class="edit-profile-section">
            <h2>Edit Your Profile</h2>
            <form action="/patEditForm" method="POST">
                <!-- Profile Fields -->
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullname" value="{{pat.name}}" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{pat.email}}" readonly>

                <label for="wallet">Wallet</label>
                <input type="text" id="wallet" name="wallet" value="{{pat.wallet}}" readonly>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="{{pat.phone}}" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{pat.address}}" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="{{pat.gender}}" selected>{{pat.gender}}</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <!-- Save Changes Button -->
                <button type="submit">Save Changes</button>
            </form>
        </div>

        <div class="edit-profile-section">
            <form action="/uploadPatientPhoto" method="POST" enctype="multipart/form-data">
                <label for="user_photo">Upload Photo:</label>
                <input type="file" id="user_photo" name="user_photo" accept="image/*" required>
                
                <button type="submit">Update Photo</button>
            </form>
        </div>

        <!-- Back to Dashboard Button -->
        <a href="/patDashboard" class="back-btn">Back to Patient Dashboard</a>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 EHR. All rights reserved.</p>
        </div>

    </div>

</body>
</html>
