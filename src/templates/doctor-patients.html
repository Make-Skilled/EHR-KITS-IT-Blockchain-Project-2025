<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Patients | Doctor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .table th {
            background-color: #0056b3;
            color: white;
        }

        .table tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .view-btn {
            background-color: #007bff;
        }

        .message-btn {
            background-color: #ffc107;
            color: black;
        }

        .view-btn:hover {
            background-color: #0056b3;
        }

        .message-btn:hover {
            background-color: #e0a800;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 14px;
            color: #1A76D1;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #145BA8;
        }
        /* Footer */
        .footer {
            text-align: center;
            font-size: 1rem;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Assigned Patients</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for patient in users %}
                    <tr>
                        <td>{{patient.id}}</td>
                        <td>{{patient.name}}</td>
                        <td>{{patient.email}}</td>
                        <td>{{patient.gender}}</td>
                        <td>{{patient.address}}</td>
                        <td>
                            <a class="action-btn view-btn" style="text-decoration: none; color:white" href="/doctorViewPatient/{{patient.id}}">View Details</a>
                            <a class="action-btn message-btn">Send Message</a>
                        </td>
                    </tr>
                {%endfor%}
               
            </tbody>
        </table>

        <a href="/docDashboard" class="back-btn">Back to Doctor Dashboard</a>
        <div class="footer">
            <p>&copy; 2025 EHR. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Function to handle viewing patient details
        function viewPatientDetails(patientId) {
            alert(`Viewing details for patient ID: ${patientId}`);
            // You can redirect to a separate page for patient details
        }

        // Function to handle sending messages to the patient
        function sendMessage(patientId) {
            alert(`Sending message to patient ID: ${patientId}`);
            // You can redirect to a message page or pop up a modal
        }
    </script>
</body>
</html>
